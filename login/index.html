<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS Frameworks resit" />
    <meta name="author" content="Thong Trong Ho" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/scss/styles.css" />
    <link rel="stylesheet" href="/src/scss/login/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
      type="module"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;1,400&family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <title>StayHome - Login</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="d-flex justify-content-center">
      <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-container-body">
          <div class="container-fluid navbar-container-body--row pb-1">
            <a class="navbar-brand--text" href="/">Stay Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
              style="border: none; outline: none; color: transparent; padding: 0"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav navbar-items--links d-flex py-2 flex-grow-1">
                <li class="nav-item">
                  <a class="nav-item--link nav-link text-uppercase" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-item--link nav-link text-uppercase" href="/products/">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-item--link nav-link text-uppercase active" href="/login/">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="flex-grow-1 container-fluid d-flex justify-content-center main--body px-3">
      <div class="login-main--container-body d-flex justify-content-center flex-grow-1">
        <div
          class="login-main--container d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="d-flex justify-content-center mb-5 login-title">Login</h1>
          <div class="card loginBody px-5 py-4">
            <form id="loginForm" class="my-2">
              <div class="form-group mb-4">
                <label for="name" class="visually-hidden">Name</label>
                <input class="form-control d-block" type="text" name="name" placeholder="Name" />
              </div>
              <div class="form-group mb-4">
                <label for="name" class="visually-hidden">Email</label>
                <input class="form-control d-block" type="text" name="name" placeholder="Email" />
              </div>
              <div class="d-flex form-submit--container flex-grow-1">
                <div class="form-check d-flex justify-content-start col">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label mx-1" for="flexCheckDefault"> Remember me </label>
                </div>
                <div class="d-flex justify-content-end col form-submit--button-container">
                  <input
                    class="btn btn-primary form-submit--button"
                    type="submit"
                    id="submit"
                    value="Login"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex pt-3">
      <div class="footer-container">
        <div class="footer-body d-flex justify-content-start">
          <div class="footer-body--copyRight d-flex flex-grow-1">
            <p>Copyright 2022</p>
          </div>
        </div>
        <div class="row-3 d-flex justify-content-center">
          <div class="footerSocial">
            <ul class="footer-body--icons-ul d-flex justify-content-center">
              <li class="footer-body--icons-li d-flex mx-1">
                <a href="https://linkedin.com" target="_blank" class="d-flex">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </li>
              <li class="footer-body--icons-li d-flex mx-1">
                <a href="https://youtube.com" target="_blank" class="d-flex">
                  <i class="fa fa-youtube"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer-body--text d-flex flex-grow-1">
          <p>Tel: 123 456 789</p>
          <div class="vl mx-2"></div>
          <p>info@email.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
